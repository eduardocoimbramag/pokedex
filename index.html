<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/pokebola.webp">
</head>

<body>
    <heading class="heading">
        <h1>
            <img src="/assets/img/pokemon_logo.png" id="logo-pokemon">
        </h1>
    </heading>
    <main>
        <div class="pokedex-container">
            <img src="/assets/img/pokedexm.png" id="pokedex-img">
            <input type="text" placeholder="Name or PokeID" class="poke-input">
            <div class="pokedex-buttons">
                <button class="prevnext-buttons" id="button-prev">Prev</button>
                <button class="prevnext-buttons" id="button-next">Next</button>
            </div>
        </div>
    </main>
</body>

</html>
